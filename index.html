    <title>AUTO-FUNSION-SYSTEM</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            /* Hide scrollbars on the parent */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            /* Removes extra space below iframe */
        }
    </style>
</head>
